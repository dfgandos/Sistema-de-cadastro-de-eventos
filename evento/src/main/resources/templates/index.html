<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
           xmlns:leyout="http://www.ultraq.net.nz/thmeleaf/leyout">
    <head>
        <title>Eventos</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="materialize/style/styleCss.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista Eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/cadastrar" class="waves-effect waves-light btn"><i class="material-icons left">create</i>Cadastrar Evento</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <table class="container">
            <head>
                <tr>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Horario</th>
                    <th>Deletar</th>
                </tr>
            </head>
            <tbody>
                <tr th:each="evento: ${eventos}">
                    <td><a th:href="${(#mvc.url('EC#detalheEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.name}"></span></a></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td><a class="waves-effect waves-light btn" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete_sweep</i></a></td>
                </tr>
            </tbody>
        </table>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
